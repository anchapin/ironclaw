[pytest]
# Pytest configuration for IronClaw agent tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    integration: Tests that integrate with external MCP servers (require RUN_INTEGRATION_TESTS=1)
    slow: Tests that take longer than 1 second to run
    network: Tests that require network access

# Coverage options
addopts =
    --verbose
    --strict-markers
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --hypothesis-show-statistics

# Ignore paths
norecursedirs = .venv .pytest_cache __pycache__ htmlcov .tox

# Test paths
testpaths = tests

# Hypothesis settings
hypothesis_max_examples = 100
